<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>AirBnB Clone</title>
        <meta name="description" content="AirBnb Clone">
        <link rel="icon" type="image/png" href="./images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <!-- Header -->
        <header>
        </header>
        <div class="container">
            <!-- Filters section -->
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona</h2>
                            <li class="set-padding">Page</li>
                            <li class="set-padding">Page2</li>
                        </li>
                        <li>
                            <h2>California</h2>
                            <li class="set-padding">Page</li>
                            <li class="set-padding">Page2</li>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover"> 
                        <li class="set-padding">Internet</li>
                        <li class="set-padding">Tv</li>
                        <li class="set-padding">Kitchen</li>
                        <li class="set-padding">Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <!-- Footer -->
        <footer>Holberton School</footer>
    </body>
</html>
